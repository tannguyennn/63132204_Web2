<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Web Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Quản lý sinh viên</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Danh mục 1 <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Danh mục 2</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Danh mục 3</a>
      </li>
    </ul>
  </div>
</nav>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="./static/img/nt1.jpg" class="d-block w-100" alt="Hình ảnh 1">
    </div>
    <div class="carousel-item">
      <img src="nt2.jpg" class="d-block w-100" alt="Hình ảnh 2">
    </div>
    <div class="carousel-item">
      <img src="nt3.jpg" class="d-block w-100" alt="Hình ảnh 3">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Trước</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Tiếp theo</span>
  </a>
</div>

<div class="card" style="width: 18rem;">
  <img src="card_image.jpg" class="card-img-top" alt="Ảnh đại diện">
  <div class="card-body">
    <h5 class="card-title">Tiêu đề card</h5>
    <p class="card-text">Thông tin mô tả về card sẽ được hiển thị ở đây.</p>
    <a href="#" class="btn btn-primary">Điều hướng</a>
  </div>
</div>
