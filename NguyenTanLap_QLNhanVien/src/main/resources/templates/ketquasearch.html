      <li class="nav-item active">

    <div class="container">
        <h2>Kết quả tìm kiếm nhân viên</h2>
        <div th:if="${danhSachSinhVien != null and not #lists.isEmpty(danhSachSinhVien)}">
            <table class ="employee-table" >
                <thead>
                    <tr>
                        <th>Mã số nhân viên</th>
                        <th>Họ và tên</th>
                        <th>Lương</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="nv : ${dsNV}">
						<td th:text="${nv.maSoNV}" />
						<td th:text="${nv.hoVaTen}" />
						<td th:text="${nv.luong}" />
					</tr>
                </tbody>
            </table>
        </div>
        <div th:if="${dsNV == null or #lists.isEmpty(dsNV)}">
            <p>Không tìm thấy nhân viên nào.</p>
        </div>
    </div>
