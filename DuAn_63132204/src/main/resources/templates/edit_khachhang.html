<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Pet Shop</title>
<meta charset="utf-8">
</head>
<body>
<div id="body">
  <h2 id="table-title">Sửa thông tin Khách hàng</h2>
    <form action="/khachhang/save" method="post" th:object="${khachHang}">
        <input type="hidden" th:field="*{idkh}"/>
        <table>
            <tr>
                <td>Họ và tên:</td>
                <td><input type="text" th:field="*{hotenkh}" /></td>
            </tr>
            <tr>
                <td>Địa chỉ:</td>
                <td><input type="text" th:field="*{diachikh}"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" th:field="*{emailkh}" /></td>
            </tr>
            <tr>
                <td>Số điện thoại:</td>
                <td><input type="text" th:field="*{sdtkh}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Cập nhật</button></td>
            </tr>
        </table>
    </form>
</div>
<h2> <a href="/khachhang">Quay lại</a></h2>
</body>
</html>
