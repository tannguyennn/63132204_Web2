<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Pet Shop</title>
<meta charset="utf-8">
<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="header"> <a href="/" id="logo"><img src="images/logo.gif" width="310" height="114" alt=""></a>
  <ul class="navigation">
    <li><a href="/">Trang chủ</a></li>
    <li class="active"><a href="/khachhang">Khách hàng</a></li>
    <li><a href="/nhanvien">Nhân viên</a></li>
    <li><a href="/dichvu">Dịch vụ</a></li>
    <li><a href="/sanpham">Sản Phẩm</a></li>
    <li><a href="/thongke">Thống kê</a></li>
  </ul>
</div>
<div id="body">
  <h2 id="table-title">Chi tiết hóa đơn dịch vụ</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>ID Hóa đơn</th>
                <th>ID Dịch vụ</th>
                <th>Tên Dịch vụ</th>
                <th>ID Thú cưng</th>
                <th>Tổng</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="dv : ${lsDV}">
                <td th:text="${dv.idcthd}"></td>
                <td th:text="${dv.idhd}"></td>
                <td th:text="${dv.iddv}"></td>
                <td th:text="${dv.dichVu.tendv}"></td>
                <td th:text="${dv.idpet}"></td>
                <td th:text="${dv.tong}"></td>
            </tr>
        </tbody>
    </table>
    
    
    <h2 id="table-title">Chi tiết hóa đơn sản phẩm</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>ID Hóa đơn</th>
                <th>ID Sản phẩm</th>
                <th>Tên Sản phẩm</th>
                <th>Số lượng</th>
                <th>Tổng</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="sp : ${lsSP}">
                <td th:text="${sp.idcthd}"></td>
                <td th:text="${sp.idhd}"></td>
                <td th:text="${sp.idsp}"></td>
                <td th:text="${sp.sanPham.tensp}"></td>
                <td th:text="${sp.soluong}"></td>
                <td th:text="${sp.tong}"></td>
            </tr>
        </tbody>
    </table>
    
    
</div>
<div id="footer">
  <p>&copy; 2024 Cửa hàng Chăm sóc Thú cưng</p>
</div>
</body>
</html>
