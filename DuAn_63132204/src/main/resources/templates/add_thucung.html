<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Pet Shop</title>
<meta charset="utf-8">
<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="body" th:each="kh : ${khachhang}">
  <h2>Thêm Thú cưng</h2>
    <form action="/thucung/save" th:object="${thucung}" method="post" >
        <table>
            <tr>
                <td>Tên Thú Cưng:</td>
                <td><input type="text" th:field="*{tenpet}" /></td>
            </tr>
            <tr>
                <td>Loại thú cưng:</td>
                <td><select th:field="*{loai}">
                        <option value="Chó" >Chó</option>
                        <option value="Mèo">Mèo</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td >Khách hàng :</td>
                <td  th:value="${kh.idkh}" th:text="${kh}">Khách hàng</td> 
            </tr>
             
            <tr>
                <td>Tình Trạng:</td>
                <td><input type="text" th:field="*{tinhtrang}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Lưu</button></td>
            </tr>
        </table>
         <h2> <a th:href="@{/thucung/{id}(id=${kh.idkh})}">Quay lại</a></h2>
    </form>
   
</div>
</body>
</html>
