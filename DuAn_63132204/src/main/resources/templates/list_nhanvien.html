<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Nhân viên</title>
</head>
<body>
    <h2>Danh sách Nhân viên</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Họ và tên</th>
                <th>Ngày sinh</th>
                <th>Giới tính</th>
                <th>Địa chỉ</th>
                <th>Email</th>
                <th>Số điện thoại</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="nhanVien : ${listNhanVien}">
                <td th:text="${nhanVien.idnv}"></td>
                <td th:text="${nhanVien.hotennv}"></td>
                <td th:text="${#dates.format(nhanVien.ngaysinh, 'dd/MM/yyyy')}"></td>
                <td th:text="${nhanVien.gioitinh}"></td>
                <td th:text="${nhanVien.diachinv}"></td>
                <td th:text="${nhanVien.emailnv}"></td>
                <td th:text="${nhanVien.sdtnv}"></td>
            </tr>
        </tbody>
    </table>
    <a href="/nhanvien/add">Thêm mới</a>
</body>
</html>
