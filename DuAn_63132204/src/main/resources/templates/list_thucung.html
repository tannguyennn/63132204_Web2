<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Pet Shop</title>
<meta charset="utf-8">
<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="header"> <a href="/" id="logo"><img src="images/logo.gif" width="310" height="114" alt=""></a>
  <ul class="navigation">
    <li><a href="/">Trang chủ</a></li>
    <li class="active"><a href="/khachhang">Khách hàng</a></li>
    <li><a href="/nhanvien">Nhân viên</a></li>
    <li><a href="/dichvu">Dịch vụ</a></li>
    <li><a href="/sanpham">Sản Phẩm</a></li>
    <li><a href="/thongke">Thống kê</a></li>
  </ul>
</div>
<div id="body">
  <h2 id="table-title">Danh sách Thú cưng</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên thú cưng</th>
                <th>Loại</th>
                <th>Mã Khách hàng</th>
                <th>Tên Khách hàng</th>
                <th>Tình trạng</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="thucung : ${listThuCung}">
                <td th:text="${thucung.idpet}"></td>
                <td th:text="${thucung.tenpet}"></td>
                <td th:text="${thucung.loai}"></td>
                <td th:text="${thucung.khachHang.idkh}"></td>
                <td th:text="${thucung.khachHang.hotenkh}"></td>
                <td th:text="${thucung.tinhtrang}"></td>
                <td>
                    <a class="cn" th:href="@{/thucung/edit/{id}(id=${thucung.idpet})}">Sửa</a>
                    <a class="cn" th:href="@{/thucung/delete/{id}(id=${thucung.idpet})}" onclick="return confirm('Bạn có chắc chắn muốn xóa không?')">Xóa</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div id="footer">
  <p>&copy; 2024 Cửa hàng Chăm sóc Thú cưng</p>
</div>
</body>
</html>
