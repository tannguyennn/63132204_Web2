<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Pet Shop</title>
<meta charset="utf-8">
<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="header"> <a href="/" id="logo"><img src="images/logo.gif" width="310" height="114" alt=""></a>
  <ul class="navigation">
    <li><a href="/">Trang chủ</a></li>
    <li><a href="/khachhang">Khách hàng</a></li>
    <li><a href="/nhanvien">Nhân viên</a></li>

    <li><a href="/sanpham">Sản Phẩm</a></li>
    <li><a href="/thanhtoan">Thanh Toán</a></li>
  </ul>
</div>
<div id="body">
  <h2 id="table-title">Danh sách Dịch vụ</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên SP</th>
                <th>Mô tả</th>
                <th>Giá tiền</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="dichvu : ${listDichVu}">
                <td th:text="${dichvu.iddv}">ID</td>
                <td th:text="${dichvu.tendv}">Name</td>
                <td th:text="${dichvu.mota}">Description</td>
                <td th:text="${dichvu.gia}">Price</td>
            </tr>
        </tbody>
    </table>
    <a href="/dichvu/add">Thêm mới</a>
</div>
<div id="footer">

</div>
</body>
</html>
